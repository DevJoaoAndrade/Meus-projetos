<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>

<body>
    <h1>Formulário de Cadastro</h1>
    <form action="/submit" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" onchange="toggleFields()" required>
            <option value="">Selecione</option>
            <option value="fisica">Pessoa Física</option>
            <option value="juridica">Pessoa Jurídica</option>
        </select><br><br>

        <div id="fisica" style="display:none">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" name="cpf"><br><br>
        </div>
        <div id="juridica" style="display: none;">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" name="cnpj"><br><br>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
